name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Danh sách các service cần build
        service: [gateway, auth-service, inventory-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Đặt tên image: username/tên-service:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/flash-sale-${{ matrix.service }}:latest
          # Truyền tham số tên app vào Dockerfile
          build-args: |
            APP_NAME=${{ matrix.service }}